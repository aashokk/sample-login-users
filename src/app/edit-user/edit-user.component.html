<div class="container">
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="exampleInputEmail1">Id</label>
            <input type="text" class="form-control" formControlName="id" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
      <div class="form-group">
        <label for="exampleInputEmail1">First Name</label>
        <input type="text" class="form-control" formControlName="firstName" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Last Name</label>
        <input type="text" class="form-control" formControlName="lastName" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Email</label>
        <input type="text" class="form-control" formControlName="email" id="exampleInputPassword1" placeholder="Password">
      </div>
      <button class="btn btn-primary">Submit</button>
    </form>
  </div>
